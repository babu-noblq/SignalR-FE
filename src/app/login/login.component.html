<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css"> <!-- Link to your CSS file -->
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required /><br /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required /><br /><br />

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
